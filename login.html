<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>로그인화면 구현</title>

  <!-- 부트스트랩 소스-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
  .bg-login-image{
    background-image: url("curtis-macnewton-vVIwtmqsIuk-unsplash.jpg");
    /* Control the height of the image */
    min-height: 380px;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;

  }
</style>
</head>

<body>

  <div class="container">
    <!--전체에서 그리드 나눠서 카드생성 -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9"><!-- 그리드 나누기-->
        <!-- 카드 바깥 그림자-->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <!-- 카드안에서 로그인 틀 나누기  -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6"><!-- 카드안에 중앙에 오게 -->
                <div class="p-5"><!-- 양옆패딩 5만큼 -->
                  <div class="text-center">
                    <h1 class="h4 mb-4">Welcome Our Webpage!</h1>
                  </div>
                  <form>

                    <div>
                      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email Address...">
                    </div><br>

                    <div>
                      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <br>

                    <a href="..로그인기능구현해야함" class="btn btn-info btn-block">
                      Login
                    </a>

                  </form>

                  <hr>

                  <div class="text-center">
                    <a href="signup.html">Sign up</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
