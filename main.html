<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Online Lecture Task Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="design.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="982848134909-gn3ilgjb7kkponn2a7db0toil2rb6d8m.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    .carousel-inner>.carousel-item>img {
      width: 640px;
      height: 720px;
    }

    .login {
      margin: 0 auto;
    }

    .g-signin2 {
      position: absolute;
      left: 60%;
      margin-left: -200px;

    }
  </style>
</head>

<body>
  <!-- Header -->
  <header id="header">
    <div class="inner">
      <a href="" class="logo"><strong>Online Lecture Task Scheduler</strong></a>
      <nav id="nav">
        <a href="main.html">Home</a>
        <a href="timetable.html">Timetable</a>
        <a href="">Task Scheduler</a>
        <a href="qna.html">Q&A</a>
        <a href="map.html">Map</a>
        <a id="logout" href=# onclick="signOut();">Logout
    </div>
    </nav>
    <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
    </div>
  </header>

  <!-- Banner -->
  <section id="banner">
    <div class="inner">
      <header>
        <h1>Welcome to "Online Lecture Task Scheduler"</h1>
        <h3 id=welcome_user display="none"></h3>
      </header>

      <div class="parent">
        <!--Login-->
        <div class="login">
          <footer>

            <div id=login_button class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>



          </footer>
        </div>

      </div>
  </section>

  <!-- image slide -->
  <section id="three" class="wrapper align-center">
    <div class="inner">
      <div class="flex flex-2">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script>
          function onSignIn(googleUser) { //Login function
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
            document.getElementById("login_button").style.display = "none";
            document.getElementById("logout").style.display = "block";
            document.getElementById('welcome_user').innerHTML = "Welcome " + profile.getName();
          }
        </script>
        <script>
          function signOut() { //Logout function
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
              console.log('User signed out.');
              alert("You signed out");
              document.getElementById("login_button").style.display = "block";
              document.getElementById("logout").style.display = "none";
              document.getElementById('welcome_user').innerHTML = "";
            });
          }
        </script>
        <script>
          $('.carousel').carousel({
            interval: 500 //기본 5초
          })
        </script>
        <div class="container">
          <h2>See how to use</h2>
        </div>
        <div id="demo" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <!-- 슬라이드 쇼 -->
            <div class="carousel-item active">
              <!--가로-->
              <img class="d-block w-100" src="timetable_main.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="task_main.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="qna_main.png" alt="Third slide">
            </div>
            <!-- / 슬라이드 쇼 끝 -->

            <!-- 왼쪽 오른쪽 화살표 버튼 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <!-- <span>Previous</span> -->
            </a> <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <!-- <span>Next</span> -->
            </a>
            <!-- / 화살표 버튼 끝 -->

            <!-- 인디케이터 -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <!--0번부터시작-->
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!-- 인디케이터 끝 -->
          </div>
        </div>
      </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <h2 style="text-align:right;">Developed by</h2>
      <div class="field half first" style="text-align:right;">
        <label for="name"> <br>Oh Jun ho <br>Jung Chae eun <br>Hwang Un ji</label>
      </div>
    </div>
  </footer>

</body>

</html>
