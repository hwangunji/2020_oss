<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>로그인화면 구현</title>

  <!-- 부트스트랩 소스-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
  .bg-login-image{
    background-image: url("curtis-macnewton-vVIwtmqsIuk-unsplash.jpg");
    /* Control the height of the image */
    min-height: 480px;

    /* Center and scale the image nicely */
    background-position: left;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;

  }
</style>
</head>

<body>

  <div class="container">
    <!--전체에서 그리드 나눠서 카드생성 -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9"><!-- 그리드 나누기-->
        <!-- 카드 바깥 그림자-->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <!-- 카드안에서 로그인 틀 나누기  -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6"><!-- 카드안에 중앙에 오게 -->
                <div class="p-5"><!-- 양옆패딩 5만큼 -->

                  <div class="text-center mt-4">
      							<h2>Sign Up</h2>
                    <p>For your efficient time management</p>
      						</div>

                  <form>
                    <div>
                      <label>Name</label>
                      <input class="form-control form-control-md" type="text" name="name" placeholder="Enter your name">
                    </div><br>

                    <div>
                      <label>Department</label>
                      <input class="form-control form-control-md" type="text" name="Department" placeholder="Enter your Department">
                    </div><br>

                    <div>
                      <label>Email</label>
                      <input class="form-control form-control-md" type="email" name="email" placeholder="Enter your email">
                    </div><br>

                    <div>
                      <label>Password</label>
                      <input class="form-control form-control-md" type="password" name="password" placeholder="Enter password">
                    </div><br>

                    <div>
                      <label>Password check</label>
                      <input class="form-control form-control-md" type="pd_check" name="pd_check" placeholder="Enter your password one more time">
                    </div><br>

                    <div class="text-center mt-3">
                      <a class="btn btn-md btn-info btn-block">Sign up</a>
                      <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
