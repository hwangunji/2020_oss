<!DOCTYPE html>
<html lang="en">
<head>
<title>Google Map</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBSmKBrc9Gx3Ha3fArmWFwDtgddzZH8BQo" ></script>
<style>

#map_ma {width:100%; height:800px;}
</style>
</head>
<body>
<div id="map_ma"></div>
<script type="text/javascript">
		$(document).ready(function() {
			var myLatlng = new google.maps.LatLng(36.629161,127.456425); // 위치값 위도 경도
	var Y_point			= 36.629161;		// Y 좌표
	var X_point			= 127.456425;		// X 좌표
	var zoomLevel		= 15;				// 지도의 확대 레벨 : 숫자가 클수록 확대정도가 큼
	var markerTitle		= "CBNU Universitys";		// 현재 위치 마커에 마우스를 오버을때 나타나는 정보
	var markerMaxWidth	= 300;				// 마커를 클릭했을때 나타나는 말풍선의 최대 크기

// 말풍선 내용 클릭시 출력
	var contentString	= '<div>' +
	'<h2>CBNU UNiversity</h2>'+
	'<p>Here is CBNU UNiversity</p>' +

	'</div>';
	var myLatlng = new google.maps.LatLng(Y_point, X_point);
	var mapOptions = {
						zoom: zoomLevel,
						center: myLatlng,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					}
	var map = new google.maps.Map(document.getElementById('map_ma'), mapOptions);//구글지도cssdp맞춰서
	var marker = new google.maps.Marker({//마커출력
											position: myLatlng,
											map: map,
											title: markerTitle
	});
	var infowindow = new google.maps.InfoWindow(
												{
													content: contentString,
													maxWizzzdth: markerMaxWidth
												}
			);
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map, marker);
	});
});
		</script>
</body>
</html>
